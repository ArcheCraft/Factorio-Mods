[mod-setting-description]
blc-belts=Enables all the belt tiers from Bob's Logstics until (including) the selected one.
blc-inserters=Enables all the inserter tiers from Bob's Logstics until (including) the selected one. Also enables the corresponding stack inserters.
blc-roboports=Enables all the roboport tiers from Bob's Logstics until (including) the selected one.
blc-robots=Enables all the advanced robot tiers from Bob's Logstics until (including) the selected one.
blc-chests=Enables all the logstic chest tiers from Bob's Logstics until (including) the selected one.
blc-pipes=Enables all the pipe tiers from Bob's Logstics until (including) the selected one.
blc-trains=Enables all the train and wagon tiers from Bob's Logstics until (including) the selected one.
blc-pumps=Enables all the pump tiers from Bob's Logstics until (including) the selected one.
blc-storage-tanks=Enables all the storage tank tiers from Bob's Logstics until (including) the selected one.
blc-repair-packs=Enables all the repair pack tiers from Bob's Logstics until (including) the selected one.

blc-no-steam-inserter=Removes the steam inserter. You didn't use it anyway.
blc-no-industries-inserters=[img=utility/warning_icon] [color=red][font=default-semibold]Requires the inserter overhaul to be disabled.[/font][/color]\nRemoves all non-vanilla inserters and reverts the recipes of all vanilla inserters to the default recipe without Bob's Logistics.\nThis doesn't revert changes done by Angel's Industries.

